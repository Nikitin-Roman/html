            </ul>
         </nav>
      </header>
      <main>
         <form action="http://example.ua" method="get" name="calcul" id="calcul">
            <table border="1">
               <tr>
                  <td colspan="5"><input type="number" name="result" id="result"></td>
               </tr>
               <tr>
                  <td><button type="button" id="seven" name="seven">7</button></td>
                  <td><button type="button" id="eight" name="eight">8</button></td>
                  <td><button type="button" id="nine" name="nine">9</button></td>
                  <td><button type="button" id="slash" name="slash">	&#8260;</button></td>
                  <td><button type="button" id="del" name="del">C</button></td>
               </tr>
               <tr>
                  <td><button type="button" id="four" name="four">4</button></td>
                  <td><button type="button" id="five" name="five">5</button></td>
                  <td><button type="button" id="six" name="six">6</button></td>
                  <td><button type="button" id="mul" name="mul">*</button></td>
                  <td><button type="button" id="plusmin" name="plusmin">&#177;</button></td>
               </tr>
               <tr>
                  <td><button type="button" id="one" name="one">1</button></td>
                  <td><button type="button" id="two" name="two">2</button></td>
                  <td><button type="button" id="three" name="three">3</button></td>
                  <td><button type="button" id="minus" name="minus">-</button></td>
                  <td rowspan="2"><button type="button" id="equal" name="equal">=</button></td>
               </tr>
               <tr>
                  <td colspan="2"><button type="button" id="null" name="null">0</button></td>
                  <td><button type="button" id="dot" name="dot">.</button></td>
                  <td><button type="button" id="plus" name="plus">+</button></td>
               </tr>
            </table>
         </form>
      </main>
